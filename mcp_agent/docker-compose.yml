version: '3.8'

services:
  mcp-agent:
    image: rahulpandey187/mcp-agent:latest
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8001:8000"
    env_file:
      - .env
    restart: unless-stopped
    # volumes:
    #   - .:/app
    # The volumes mapping is commented out for production-like behavior.
    # Enable it locally for "Hot Reloading" by adding it back.
    environment:
      - PYTHONUNBUFFERED=1
